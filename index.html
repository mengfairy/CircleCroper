<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="background: #000;">
<canvas id="canvas" style="display: block;margin: 0 auto;border:1px solid #aaa;" >
    你的浏览器不支持canvas!
</canvas>
<input type="range" id="scale-range" min="0.5" max="2.0" step="0.01" value="3" style="display: block;margin: 20px auto;width: 800px"/>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var slider = document.getElementById('scale-range');
    var image = new Image();

    window.onload = function(){

        canvas.width = 1081;
        canvas.height = 548;

        var scale = slider.value;
        //图片绘制
        //1. context.drawImage(图片对象，dx起点，dy起点)
        //2. context.drawImage(图片对象，dx画布的起点，dy画布的起点，dw绘制的宽，dh绘制的高)
        //2. context.drawImage(图片对象，
        //                      sx图片的起点，sy图片的起点，sw图片的宽，sh图片的高
        //                      dx画布的起点，dy画布的起点，dw绘制的宽，dh绘制的高)
        image.src='img.jpg';
        image.onload = function(){
            //context.drawImage(image, 100, 10, 400, 400, 100, 100, 400, 400);
            //context.drawImage(image, 0, 0, canvas.width, canvas.height);
            drawImageByScale(scale);

            slider.onmousemove = function(){
                scale = slider.value;
                drawImageByScale(scale);
            }
        }

        function drawImageByScale(scale){
            var imageWith = 1081 * scale;
            var imageHeight = 548* scale;

            /*var sx = (imageWith-canvas.width)/2;
            var sy = (imageHeight-canvas.height)/2;
            console.log(sx);
            console.log(sy);
            context.drawImage(image, sx , sy , 1081-sx , 548-sy , 0 , 0 , canvas.width , canvas.height);*/
            var dx = (canvas.width-imageWith)/2;
            var dy = (canvas.height-imageHeight)/2;
            context.clearRect(0,0,canvas.width,canvas.height);
            context.drawImage(image, dx , dy , imageWith,imageHeight);
        }
    }
</script>
</body>
</html>
