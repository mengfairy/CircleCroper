<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="./css/circleCroper.css"/>
    <style type="text/css">
        #croper-show img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="croper-test">

</div>

<div id="croper-show">

</div>

<script type="text/javascript" src="./js/circleCroper-2.1.js"></script>
<script type="text/javascript">
    new CircleCroper('croper-test',{
        size:200,
        callback:function(img){
            document.getElementById('croper-show').innerHTML = "<img src='"+img+"' />";
        }
    })
</script>
</body>
</html>
