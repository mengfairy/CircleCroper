<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="./css/circleCroper.css"/>
    <style type="text/css">
        #croper-show img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="croper-test">
    
</div>

<div id="croper-show">

</div>

<script type="text/javascript" src="./js/circleCroper.js"></script>
<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    new CircleCroper('croper-test',{
        size:200,
        exportSize:150,
        callback:function(img){
            $("#croper-show").html("<img src='"+img+"' />");
        }
    })
</script>
</body>
</html>
